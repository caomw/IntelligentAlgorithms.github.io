<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="en"> 
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href="//fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Bitter:400,700|Ubuntu:300,700,300italic,700italic|Ubuntu+Mono:400,700" rel="stylesheet" >
    <link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/css.css" | prepend: site.baseurl }}">
    
    <script type="text/javascript" 
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/javascript" 
    src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
    <script src="{{ "/js/js.min.js" | prepend: site.baseurl }}"></script>

    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
        
    </style>

    });
});
